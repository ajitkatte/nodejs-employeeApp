<!DOCTYPE html>
<html ng-app="empApp">
	<head>
		
			<title>Serving status pages using expressjs</title>
		<style>
table, th, td {
    border: 1px solid black;
}
</style>
		</head>

		<body>
			<div>
				<div ng-controller="EmployeeCtrl" data-ng-init="loadEmployee()">
					<p>    Click <a ng-click="loadEmployee()">here</a> to load data.</p>
					<table>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Designation</th>
							<th>Email</th>
						</tr>
						<tr ng-repeat="emp in employee">
							<td>{{emp.ID}}</td>
							<td>{{emp.Name}}</td>
							<td>{{emp.Designation}}</td>
							<td>{{emp.Email}}</td>
						</tr>
					</table>
				</div>
			</div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js" ><script>	
			<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js" ></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>
			<script src="client.js" ></script>
					
		</body>
	</html>
